<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="logcss.css">
</head>
<body>
    
    <div class="container">
        <div class="login-box">
            <h1>Techno Login</h1>
            <div class="icon">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/user.png" alt="User Icon">
            </div>
            <form>
                <div class="input-group">
                    <label for="email">
                        <img src="https://img.icons8.com/ios-filled/20/ffffff/mail.png" alt="Email Icon">
                    </label>
                    <input type="email" id="email" placeholder="Email ID" required>
                </div>
                <div class="input-group">
                    <label for="password">
                        <img src="https://img.icons8.com/ios-filled/20/ffffff/lock.png" alt="Password Icon">
                    </label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit"><a href="grid.html">LOGIN</a></button>
            </form>
        </div>
    </div>
</body>
</html>
